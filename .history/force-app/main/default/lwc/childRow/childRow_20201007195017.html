<template>
    <div class="slds-is-nested slds-is-relative">
        <lightning-datatable
            key-field="Id"
            data={childRowData}
            columns={columns}
            onrowaction={handleRowAction}
            resize-column-disabled
            hide-checkbox-column>
        </lightning-datatable>
    </div>
    <div if:true={showEditModal} class="slds-container_small">
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium slds-hyphenate">{formHeader}</h2>
                </header>
                <div class="slds-modal__content slds-var-p-around_medium">
                    <lightning-record-form
                        object-api-name={formObjectApiName}
                        record-id={formRecordId}
                        layout-type="Full"
                        mode='edit'
                        columns="2"
                        onsuccess={handleFormSuccess}
                        onerror={handleFormError}
                        oncancel={handleFormCancel}>
                    </lightning-record-form>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
</template>
